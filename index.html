<!DOCTYPE html>
<html>
    <head>
        <base href="/">
        <title>Angular 2 + Esri 4</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- load Angular2 libraries -->
        <!-- IE required polyfills, in this exact order -->
        <script src="node_modules/es6-shim/es6-shim.min.js"></script>
        <script src="node_modules/systemjs/dist/system-polyfills.js"></script>
        <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
        <script src="node_modules/systemjs/dist/system.src.js"></script>
        <script src="node_modules/rxjs/bundles/Rx.js"></script>
        <script src="node_modules/angular2/bundles/angular2.dev.js"></script>
        <script src="node_modules/angular2/bundles/router.dev.js"></script>

        <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="//code.getmdl.io/1.1.1/material.green-indigo.min.css">
        <script defer src="//code.getmdl.io/1.1.1/material.min.js"></script>
        
        <!-- load Esri library -->
        <link rel="stylesheet" href="//js.arcgis.com/4.0beta3/esri/css/main.css">
        <script src="//js.arcgis.com/4.0beta3/"></script>

        <style type="text/css">
            .esri-icon-plus, .esri-icon-minus {
                line-height: inherit;
            }
            .esri-view {
                height: 500px;
            }
        </style>
    </head>
    
    <!-- display the application -->
    <body>
        <my-app>Loading...</my-app>

        <!-- configure SystemJS, load Esri modules, and bootstrap the app -->
        <script src="app/load.js"></script>
    </body>
</html>
